<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold"> My Dashboard</h1>
    </header>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl w-full text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome to Your Dashboard</h2>
            <p class="text-gray-600 mb-6">
                You are logged in to <span class="font-semibold text-blue-600">{{ location_id }}</span>.<br>
                Choose an action below:
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'update_contact' %}" 
                   class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow">
                    Update Random Contact
                </a>
            </div>
        </div>
    </main>
</body>
</html>
