<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">{{ message }}</h2>
        <p class="text-gray-700 mb-6">Click the button below to go to login.</p>
        <a href="{% url 'oauth_login' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow">Go to Login</a>
    </div>
</body>
</html>
