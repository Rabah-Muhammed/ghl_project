<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg text-center">
        {% if error %}
            <h1 class="text-2xl font-bold text-red-600 mb-4">Error</h1>
            <p class="text-gray-700 mb-6">{{ error }}</p>
            {% if details %}<pre class="text-gray-600 mb-4">{{ details|safe }}</pre>{% endif %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'oauth_login' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow">Login Again</a>
                <a href="{% url 'dashboard' %}" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow">Go to Dashboard</a>
            </div>
        {% else %}
            <h1 class="text-2xl font-bold text-green-600 mb-4">Success</h1>
            <p class="text-gray-700 mb-6">Your request was completed successfully.</p>
            <a href="{% url 'dashboard' %}" class="bg-green-700 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow">Go to Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
